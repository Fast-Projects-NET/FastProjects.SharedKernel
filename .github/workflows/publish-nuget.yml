# To configure the workflow:
# - Add a NuGet API key to your repository secrets with the name `NUGET_API_KEY`

name: ðŸš€ Publish NuGet Package

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOTNET_VERSION: "8.0.x"
  NUGET_VERSION: "5.x"
  NUSPEC_FILE: "./FastProjects.SharedKernel.nuspec"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            **/bin/Release/*
            **/obj/Release/*

  pack:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Pack the NuGet package with nuspec
        run: dotnet pack ${{ env.NUSPEC_FILE }} --configuration Release --output ./nupkgs --no-restore

      - name: Upload NuGet packages
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./nupkgs/*.nupkg

  publish:
    runs-on: ubuntu-latest
    needs: pack

    steps:
      - name: Download NuGet packages
        uses: actions/download-artifact@v4
        with:
          name: nuget-packages

      - uses: nuget/setup-nuget@v2
        with:
          nuget-version: ${{ env.NUGET_VERSION }}

      - name: Publish to NuGet
        run: nuget push ./nupkgs/*.nupkg -src https://api.nuget.org/v3/index.json ${{ secrets.NUGET_API_KEY }}
